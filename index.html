<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Место</title>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="Логотип">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__info-group">
                        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                        <div class="profile__info">
                            <div class="profile__title">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="image-button profile__edit-button" type="button"></button>
                            </div>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="image-button profile__add-button" type="button"><img src="images/add.svg"
                                                                                        alt="Добавить"></button>
                </section>
                <section class="elements">
                    <template id="elementTemplate">
                        <div class="elements__item">
                            <img class="elements__image"
                                 src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
                                 alt='Байкал'>
                            <div class="elements__title">
                                <h2 class="elements__name">Байкал</h2>
                                <button class="image-button elements__like" type="button"></button>
                            </div>
                            <button class="image-button elements__delete" type="button"></button>
                        </div>
                    </template>
                </section>
            </main>
            <footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer>
        </div>
        <div class="popup" id="profilePopup">
            <div class="popup__container">
                <form class="form" name="edit-profile-form" id="profileForm" novalidate>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input class="input form__name" id="name" name="name" type="text" required minlength="2" maxlength="40">
                    <span class="form__error" id="name-error"> </span>
                    <input class="input form__description" id="description" name="description" type="text" required minlength="2" maxlength="200">
                    <span class="form__error" id="description-error"> </span>
                    <button class="button form__submit" type="submit">Сохранить</button>
                </form>
                <button class="image-button popup__close-icon" type="button"></button>
            </div>
        </div>
        <div class="popup" id="placeAddPopup">
            <div class="popup__container">
                <form class="form" name="add-place-form" id="placeAddForm" novalidate>
                    <h2 class="form__title">Новое место</h2>
                    <input class="input form__name" id="place-name" name="place_name" type="text" placeholder="Название места" required minlength="2" maxlength="30">
                    <span class="form__error" id="place-name-error"> </span>
                    <input class="input form__description" id="place-url" name="place_url" type="url" placeholder="URL" required>
                    <span class="form__error" id="place-url-error"> </span>
                    <button class="button form__submit form__submit_disabled" type="submit" disabled>Создать</button>
                </form>
                <button class="image-button popup__close-icon" type="button"></button>
            </div>
        </div>
        <div class="popup popup_large" id="placeViewerPopup">
            <div class="popup__container popup__container_size_large">
                <figure class="figure">
                    <img class="popup__image" src="#" alt="">
                    <figcaption class="figure__caption"></figcaption>
                </figure>
                <button class="image-button popup__close-icon" type="button"></button>
            </div>
        </div>
        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
