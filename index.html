<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Место</title>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="Логотип">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__info-group">
                        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                        <div class="profile__info">
                            <div class="profile__title">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="image-button profile__edit-button" type="button"></button>
                            </div>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="image-button profile__add-button" type="button"><img src="images/add.svg"
                                                                                        alt="Добавить"></button>
                </section>
                <section class="elements">
                    <div class="elements__item">
                        <img class="elements__image" src="images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="elements__title">
                            <h2 class="elements__name">Карачаевск</h2>
                            <button class="image-button elements__like" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="elements__title">
                            <h2 class="elements__name">Гора Эльбрус</h2>
                            <button class="image-button elements__like" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
                        <div class="elements__title">
                            <h2 class="elements__name">Домбай</h2>
                            <button class="image-button elements__like" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="elements__title">
                            <h2 class="elements__name">Гора Эльбрус</h2>
                            <button class="image-button elements__like" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
                        <div class="elements__title">
                            <h2 class="elements__name">Домбай</h2>
                            <button class="image-button elements__like" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="images/karachaevsk.jpg" alt="Карачаево-Черкессия">
                        <div class="elements__title">
                            <h2 class="elements__name">Карачаево-Черкессия</h2>
                            <button class="image-button elements__like active" type="button"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <form class="form" name="EditProfileForm" id="EditProfileForm">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input class="input form__name" id="name" name="name" type="text">
                    <input class="input form__description" id="description" name="description" type="text">
                    <button class="button form__submit" type="submit">Сохранить</button>
                </form>
                <button class="image-button popup__close-icon" type="reset"></button>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
